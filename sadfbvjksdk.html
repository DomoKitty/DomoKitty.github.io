<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title> Cool Tables </title>
</head>

<body>

<table width="300"height="400"border="1">
  <tr>
    <th width="100"height="100">Header 1</th>
    <th width="100"height="100">Heading 2</th>
    <th width="100"height="100">Heading 3</th>
  </tr>
  <tr>
    <td width="100"height="100">Cell 1</td>
    <td colspan="2"width="100"height="100">Cell 2</td>
  </tr>
  <tr>
    <td width="100"height="100">Cell 3</td>
    <td width="100"height="100">Cell 4</td>
    <td width="100"height="100">Cell 5</td>
  </tr>
  <tr>
    <td colspan="2"width="100"height="100">Cell 6</td>
    <td width="100"height="100">Cell 7</td>
  </tr>
</table>

</body>

</html>
