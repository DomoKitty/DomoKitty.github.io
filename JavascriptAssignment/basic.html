<body>
<h1>Calculator</h1>
<p>Enter Numbers One though Ten Below In Written Form</p>

<img src="Calculator-icon.jpg" alt="calculator icon"/>
<br></br>

<form name="UserInput">
<label for="firstNumber"></label>
<input type="text" name="text" id="firstNumber" value="Enter Word Number 1"/>

<label for="secondNumber"></label>
<input type="text" name="text" id="secondNumber" value="Enter Word Number 2"/>
<br></br>

<label for="buttons">Add</label>
<input type="button" name="buttons" id="op" value="+" onclick="add()"/>

<label for="buttons">Minus</label>
<input type="button" name="buttons" id="op" value="-" onclick="minus()"/>
	<br></br>

<label for="buttons">Divide</label>
<input type="button" name="buttons" id="op" value="/" onclick="divide()"/>

<label for="buttons">Multiply</label>
<input type="button" name="buttons" id="op" value="*" onclick="multiply()"/>
	<br></br>

	<button onclick="reset">Reset</button>
</form>

<p id="result">The Results Go Here</p>



</body>
